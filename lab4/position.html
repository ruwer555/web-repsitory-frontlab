    <style>
        div { 
            width:300px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: white;
            border: 1px dotted darkgreen;
            margin: 15px;
            position: relative;
            z-index: 2;
        }
        .postion-relative {
            position: relative;
            left: 150px;
            top: -130px;
            z-index: 1;

        }
        .postion-relative:hover {
            top: -130px;
            position: relative;
            z-index: 3;
        }
        .postion-absolute {
            position: absolute;
            width: 350px;
            height: 70px;
            left: 400px;
        }
        .postion-absolute:hover {
            position: absolute;
            width: 400px;
            height: 90px;
            background-color: red;
            box-shadow: 3px 3px 3px black;
            z-index: 4;
        }
    </style>
</head>
