<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Копылов Владимир Вячеславович. Таблица умножения</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showMultipleTable() {
            let inputA = document.getElementById("namberA");
            let inputB = document.getElementById("namberB");
            let inputC = document.getElementById("namberC");
            let errortext = "";
            let a = parseInt(inputA.value) || 0;
            let b = parseInt(inputB.value) || 0;
            let c = parseInt(inputC.value) || 0;
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1';
            if (b > c) {
                tbl.innerHTML = "Начальное число больше чем конечное!";
            }
            for(i = b; i <= c; i++) {
                let s = `<div>${i} * ${a} = ${i*a}</div>`;
                tbl.innerHTML +=s;
            }
        }
        function clearSum() {
            document.getElementById('namberA').value = '';
            document.getElementById('namberB').value = '';
            document.getElementById('namberC').value = '';
        }
    </script>
</head>
<body onload="showMultipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <div id="mtable"></div>
            <hr>
            Умножить на: <input type="number" id="namberA"><br>
            Начать с: <input type="number" id="namberB"><br>
            Закончить на: <input type="number" id="namberC"><br>
            <button onclick="showMultipleTable()">Рассчитать</button>
            <button onclick="clearSum()">Очистить</button>
        </div>
    </main> 
    <footer>
        <hr>
        &copy; Копылов Владимир, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
